<!doctype html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VocaNest - Đặt lại mật khẩu</title>

  <!-- Base + Auth CSS -->
  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/auth.css" />
</head>

<body>
  <div class="center">
    <div class="card card--narrow">

      <!-- Header -->
      <div class="auth-header">
        <div>
          <h1>Đặt lại mật khẩu</h1>
          <p>Tạo mật khẩu mới cho tài khoản của bạn</p>
        </div>
      </div>

      <!-- Form -->
      <div class="auth-form">
        <label class="label" for="newPassword">Mật khẩu mới</label>
        <input
          id="newPassword"
          class="input"
          type="password"
          placeholder="Tối thiểu 6 ký tự"
          autocomplete="new-password"
        />

        <button id="btnReset" class="btn primary block">
          Xác nhận
        </button>

        <div id="msg" class="alert" style="display:none;"></div>

        <div class="helper">
          <a href="./auth.html">← Quay lại đăng nhập</a>
        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="../assets/js/config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>
  <script src="../assets/js/supabaseClient.js"></script>
  <script src="../assets/js/resetPassword.js"></script>

  <script>
    // Hiển thị alert theo chuẩn auth.css
    const rawSet = Object.getOwnPropertyDescriptor(HTMLElement.prototype, "textContent").set;
    const msgEl = document.getElementById("msg");

    Object.defineProperty(msgEl, "textContent", {
      set(value) {
        msgEl.style.display = value ? "block" : "none";
        msgEl.className = "alert";
        rawSet.call(msgEl, value);
      }
    });
  </script>
</body>

</html>
