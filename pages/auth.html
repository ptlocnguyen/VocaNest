<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocaNest - Đăng nhập</title>
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/auth.css" />
</head>

<body>
    <div class="center">
        <div class="card card--narrow">
            <div class="auth-header">
                <div>
                    <h1 id="authTitle">Đăng nhập</h1>
                    <p id="authDesc">
                        Truy cập tài khoản để quản lý bộ từ vựng và flashcards.
                    </p>
                </div>
                <span class="badge" id="modeBadge">Login</span>
            </div>

            <div class="auth-form">
                <label class="label" for="emailInput">Email</label>
                <input id="emailInput" class="input" type="email" placeholder="you@example.com" autocomplete="email" />

                <label class="label" for="passwordInput">Mật khẩu</label>
                <input id="passwordInput" class="input" type="password" placeholder="Tối thiểu 6 ký tự"
                    autocomplete="current-password" />

                <p class="muted" style="text-align:right; margin-top:4px;">
                    <a href="./forgot-password.html">Quên mật khẩu?</a>
                </p>

                <button id="submitBtn" class="btn primary block">Đăng nhập</button>

                <div class="helper">
                    <span id="toggleText">Chưa có tài khoản?</span>
                    <a href="#" id="toggleMode">Đăng ký</a>
                </div>

                <div id="alertBox" class="alert" style="display:none;"></div>
            </div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"></script>

    <script src="../assets/js/supabaseClient.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>

</html>
